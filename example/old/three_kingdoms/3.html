<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Character Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
        }
        .character-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #comparison {
            display: flex;
            justify-content: space-between;
        }
        .comparison-column {
            width: 48%;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Fantasy Character Explorer</h1>
    
    <div class="container">
        <div class="column">
            <h2>Three Kingdoms Characters</h2>
            <div id="threeKingdoms"></div>
        </div>
        <div class="column">
            <h2>Game of Thrones Characters</h2>
            <div id="gameOfThrones"></div>
            <h3>Add New Character</h3>
            <form id="addCharacterForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="house" placeholder="House" required>
                <input type="text" id="country" placeholder="Country" required>
                <button type="submit">Add Character</button>
            </form>
        </div>
    </div>

    <h2>Character Comparison</h2>
    <div id="comparison">
        <div class="comparison-column" id="comparisonLeft"></div>
        <div class="comparison-column" id="comparisonRight"></div>
    </div>

    <script>
        // WebSocket connection for Three Kingdoms characters
        const ws = new WebSocket('ws://localhost:8765');
        ws.onmessage = function(event) {
            const character = JSON.parse(event.data);
            const characterHtml = `
                <div class="character-card">
                    <h3>${character.name}</h3>
                    <p>Kingdom: ${character.kingdom}</p>
                    <p>Title: ${character.title}</p>
                    <button onclick="compareCharacter('left', '${character.name}', '${character.kingdom}', '${character.title}')">Compare</button>
                </div>
            `;
            document.getElementById('threeKingdoms').innerHTML = characterHtml;
        };

        // Fetch Game of Thrones characters
        fetch('http://localhost:5000/characters')
            .then(response => response.json())
            .then(characters => {
                const charactersHtml = characters.map(character => `
                    <div class="character-card">
                        <h3>${character.name}</h3>
                        <p>House: ${character.house}</p>
                        <p>Country: ${character.country}</p>
                        <button onclick="compareCharacter('right', '${character.name}', '${character.house}', '${character.country}')">Compare</button>
                    </div>
                `).join('');
                document.getElementById('gameOfThrones').innerHTML = charactersHtml;
            });

        // Add new Game of Thrones character
        document.getElementById('addCharacterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newCharacter = {
                name: document.getElementById('name').value,
                house: document.getElementById('house').value,
                country: document.getElementById('country').value
            };
            fetch('http://localhost:5000/characters', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newCharacter),
            })
            .then(response => response.json())
            .then(data => {
                alert('Character added successfully!');
                location.reload();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error adding character');
            });
        });

        // Compare characters
        function compareCharacter(side, name, affiliation, title) {
            const comparisonHtml = `
                <h3>${name}</h3>
                <p>${affiliation}</p>
                <p>${title}</p>
            `;
            document.getElementById(`comparison${side === 'left' ? 'Left' : 'Right'}`).innerHTML = comparisonHtml;
        }
    </script>
</body>
</html>
