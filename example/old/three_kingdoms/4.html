<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Kingdoms & Game of Thrones Character Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
        }
        #threeKingdomsCharacters, #gotCharacters {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .character-item {
            cursor: pointer;
            padding: 5px;
            margin: 5px 0;
            background-color: #f0f0f0;
        }
        .character-item:hover {
            background-color: #e0e0e0;
        }
        #comparisonContainer {
            display: flex;
            justify-content: space-between;
        }
        .comparison-column {
            width: 30%;
        }
        #radarChart {
            width: 40%;
        }
    </style>
</head>
<body>
    <h1>Three Kingdoms & Game of Thrones Character Explorer</h1>
    
    <div class="container">
        <div class="column">
            <h2>Three Kingdoms Characters</h2>
            <div id="threeKingdomsCharacters"></div>
        </div>
        <div class="column">
            <h2>Game of Thrones Characters</h2>
            <div id="gotCharacters"></div>
        </div>
    </div>

    <h2>Character Comparison</h2>
    <div id="comparisonContainer">
        <div class="comparison-column" id="character1"></div>
        <canvas id="radarChart"></canvas>
        <div class="comparison-column" id="character2"></div>
    </div>

    <script>
        let threeKingdomsSocket;
        let selectedCharacters = [];
        let radarChart;

        function connectWebSocket() {
            threeKingdomsSocket = new WebSocket('ws://localhost:8765');
            
            threeKingdomsSocket.onmessage = function(event) {
                const character = JSON.parse(event.data);
                displayThreeKingdomsCharacter(character);
            };

            threeKingdomsSocket.onclose = function(event) {
                console.log('WebSocket connection closed. Reconnecting...');
                setTimeout(connectWebSocket, 1000);
            };
        }

        function displayThreeKingdomsCharacter(character) {
            const characterElement = document.createElement('div');
            characterElement.classList.add('character-item');
            characterElement.textContent = `${character.name} (${character.kingdom})`;
            characterElement.onclick = () => selectCharacter(character, 'threeKingdoms');
            document.getElementById('threeKingdomsCharacters').prepend(characterElement);
        }

        function fetchGotCharacters() {
            fetch('http://localhost:5000/characters')
                .then(response => response.json())
                .then(characters => {
                    const container = document.getElementById('gotCharacters');
                    characters.forEach(character => {
                        const characterElement = document.createElement('div');
                        characterElement.classList.add('character-item');
                        characterElement.textContent = `${character.name} (${character.house})`;
                        characterElement.onclick = () => selectCharacter(character, 'got');
                        container.appendChild(characterElement);
                    });
                });
        }

        function selectCharacter(character, source) {
            if (selectedCharacters.length < 2) {
                selectedCharacters.push({ character, source });
                updateComparison();
            } else {
                selectedCharacters.shift();
                selectedCharacters.push({ character, source });
                updateComparison();
            }
        }

        function updateComparison() {
            const [char1, char2] = selectedCharacters;
            
            if (char1) {
                document.getElementById('character1').innerHTML = `
                    <h3>${char1.character.name}</h3>
                    <p>Kingdom/House: ${char1.character.kingdom || char1.character.house}</p>
                    <p>Title/Country: ${char1.character.title || char1.character.country}</p>
                `;
            }

            if (char2) {
                document.getElementById('character2').innerHTML = `
                    <h3>${char2.character.name}</h3>
                    <p>Kingdom/House: ${char2.character.kingdom || char2.character.house}</p>
                    <p>Title/Country: ${char2.character.title || char2.character.country}</p>
                `;
            }

            if (char1 && char2) {
                updateRadarChart();
            }
        }

        function updateRadarChart() {
            const [char1, char2] = selectedCharacters;
            const ctx = document.getElementById('radarChart').getContext('2d');

            const data = {
                labels: ['Strength', 'Intelligence', 'Leadership', 'Charisma', 'Loyalty'],
                datasets: [
                    {
                        label: char1.character.name,
                        data: generateRandomStats(),
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgb(255, 99, 132)',
                        pointBackgroundColor: 'rgb(255, 99, 132)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(255, 99, 132)'
                    },
                    {
                        label: char2.character.name,
                        data: generateRandomStats(),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        pointBackgroundColor: 'rgb(54, 162, 235)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(54, 162, 235)'
                    }
                ]
            };

            if (radarChart) {
                radarChart.destroy();
            }

            radarChart = new Chart(ctx, {
                type: 'radar',
                data: data,
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    scales: {
                        r: {
                            angleLines: {
                                display: false
                            },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    }
                }
            });
        }

        function generateRandomStats() {
            return Array.from({length: 5}, () => Math.floor(Math.random() * 100));
        }

        connectWebSocket();
        fetchGotCharacters();
    </script>
</body>
</html>
