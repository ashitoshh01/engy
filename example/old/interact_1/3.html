<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Code Snippet Receiver</title>
</head>
<body>
    <h1>WebSocket Code Snippet Receiver</h1>
    <div id="codeSnippetContainer"></div>

    <script>
        // Create a WebSocket connection
        const socket = new WebSocket('ws://localhost:5678');

        // Connection opened
        socket.addEventListener('open', (event) => {
            console.log('Connected to WebSocket server');
        });

        // Listen for messages
        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);

            console.log('Message');
            console.log(data);
            
            if (data.type === 'codeSnippet') {
                insertCodeSnippet(data.code, data.targetId);
            }
        });

        // Connection closed
        socket.addEventListener('close', (event) => {
            console.log('Disconnected from WebSocket server');
        });

        // Error handling
        socket.addEventListener('error', (event) => {
            console.error('WebSocket error:', event);
        });

        // Function to insert code snippet
        function insertCodeSnippet(code, targetId) {
            const container = document.getElementById(targetId);
            if (!container) {
                console.error(`Target container with id "${targetId}" not found`);
                return;
            }

            try {
                // Create a new script element
                const script = document.createElement('script');
                script.textContent = code;

                // Append the script to the target container
                container.appendChild(script);

                console.log(`Code snippet inserted into "${targetId}"`);
            } catch (error) {
                console.error('Error inserting code snippet:', error);
            }
        }
    </script>
</body>
</html>
