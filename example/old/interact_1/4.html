<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Code Snippet Receiver</title>
    <style>
        #codeContainer {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Code Snippet Receiver</h1>
    <div id="status">Connecting to WebSocket...</div>
    <div id="codeContainer"></div>
    <div id="codeSnippetContainer"></div>

    <script>
        const ws = new WebSocket('ws://localhost:5678');
        const statusElement = document.getElementById('status');
        const codeContainer = document.getElementById('codeContainer');

        ws.onopen = function() {
            statusElement.textContent = 'Connected to WebSocket';
        };

        ws.onclose = function() {
            statusElement.textContent = 'Disconnected from WebSocket';
        };

        ws.onerror = function(error) {
            console.error('WebSocket Error:', error);
            statusElement.textContent = 'WebSocket Error';
        };

        ws.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === 'code_snippet') {
                    insertCodeSnippet(data.code);
                }
            } catch (error) {
                console.error('Error processing message:', error);
            }
        };

        function insertCodeSnippet(code) {
            const scriptElement = document.createElement('script');
            scriptElement.textContent = code;
            codeContainer.appendChild(scriptElement);

            // Also display the code for demonstration purposes
            const preElement = document.createElement('pre');
            preElement.textContent = code;
            codeContainer.appendChild(preElement);
        }
    </script>
</body>
</html>
